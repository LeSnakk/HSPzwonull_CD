
<div *ngIf="courseData[0] === undefined">
  <p [innerHTML]="'Dieser Kurs findet momentan leider nicht statt.'"></p>
</div>
<div *ngIf="courseData[0].body.length > 0">
  <h1>{{ courseData[0].title }}</h1>
  <p [innerHTML]="courseData[0].body"></p>
</div>

<h2>Termine:</h2>
-<br>
<div *ngFor="let courseDate of courseData" style="margin-bottom: 25px;">
  Wochentag: {{ courseDate.field_wochentag }}
  <br>
  Zeitraum: {{ courseDate.field_uhrzeit_beginn }} - {{ courseDate.field_uhrzeit_ende }}
  <br>
  Ort: {{courseDate.field_ort}}
  <br>
  <button (click)="anmelden($event, courseDate.field_wochentag, courseDate.field_uhrzeit_beginn, courseDate.field_uhrzeit_ende ,courseDate.field_ort)">Anmelden</button>
  <button (click)="abmelden($event, courseDate.field_wochentag, courseDate.field_uhrzeit_beginn, courseDate.field_uhrzeit_ende ,courseDate.field_ort)">Abmelden</button>
  {{anmeldungen}}
</div>
